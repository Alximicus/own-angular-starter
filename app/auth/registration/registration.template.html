<div class="container">
    <form name="form" class="form-horizontal form-registr" role="form">
        <h2>Registration Form</h2>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input ng-model="$ctrl.user.username" ng-minlength="3" ng-maxlength="25" name="username" type="text"
                       id="username" placeholder="User name" class="form-control" required="" autofocus="">
            </div>
            <div ng-show="!form.username.$valid && !form.username.$pristine" role="alert">
                <span class="error">Not valid user name, Please check it and try again</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input ng-model="$ctrl.user.email" ng-minlength="4" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" name="email"
                       type="email" id="inputEmail" class="form-control"
                       placeholder="Email address" required="" autofocus="">
            </div>
            <div ng-show="!form.email.$valid && !form.email.$pristine" role="alert">
                <span class="error">Not valid email,  try again</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" ng-minlength="6" ng-model="$ctrl.user.password" name="password"
                       placeholder="Password" required="" class="form-control">
            </div>
            <div ng-show="!form.password.$valid && !form.password.$pristine" role="alert">
                <span class="error">Password should have a minimum of 6 characters at least 1 numeric </span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-9">
                <input type="password" ng-minlength="6" ng-model="$ctrl.passwordConfirm" name="passwordConfirm"
                       placeholder="Confirm Password" required="" class="form-control">
            </div>
            <div ng-show="!form.passwordConfirm.$valid && !form.passwordConfirm.$pristine" role="alert">
                <span class="error">Password should have a minimum of 6 characters at least 1 numeric </span>
            </div>
        </div>
        <div ng-show="$ctrl.showError" role="alert">
            <span class="error" ng-bind="$ctrl.responseErrorText"></span>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button ng-click="$ctrl.registration()" type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form>
</div>
